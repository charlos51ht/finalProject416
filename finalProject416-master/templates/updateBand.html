{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input class="btn btn-primary" type="submit" value="Update">
                                <a href="{% url 'bands' %}">Go back</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
