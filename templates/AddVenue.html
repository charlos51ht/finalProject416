<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add your venue!</title>
</head>
<body>

<h1>Add your venue!</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="vname">Venue name:</label>
            <input type="text" id="vname" placeholder="Insert name">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <div>
            <label for="vemail">Email:</label>
            <input type="email" id="vemail">
        </div>
        <div>
            <label for="vphone">Phone number:</label>
            <input type="number" id="vphone" size="10" maxlength="10">
        </div>
        <div>
            <label for="link">Website/Spotify (optional):</label>
            <input type="text" id="link">
        </div>
    </form>
</body>
</html>
