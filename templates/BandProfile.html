{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-10">
                <div class="card bg-info">
                    <h1 class="card-header text-center text-light" id="profile-header">{{ band.bandName }}</h1>
                    <div class="card-body text-light">
                        <h6><span id="profile-text">Band Description: </span>{{ band.bandDescription }}</h6>
                        <h6><span id="profile-text">Email: </span>{{ band.email }}</h6>
                        <h6><span id="profile-text">Phone: </span>{{ band.phone }}</h6>
                        <h6><span id="profile-text">Website: </span><a href="{{ band.link }}">{{ band.link }}</a></h6>
                        <h6><span id="profile-text">Genre: </span>{{ band.genre }}</h6>
                        <h6><span id="profile-text">Located in: </span>{{ band.location }}</h6>

                        <a href="{% url 'updateBand' band.id %}"><button class="btn btn-primary">Update</button></a>
                        <a href="{% url 'deleteBand' band.id %}"><button class="btn btn-danger">Delete</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
