<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Your Band!</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <h1>Add your band!</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Insert name">
        </div>
        <div>
            <label for="members">Members (optional):</label>
            <input type="text" id="members">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input type="number" id="phone" size="10" maxlength="10">
        </div>
        <div>
            <label for="link">Website/Spotify (optional):</label>
            <input type="text" id="link">
        </div>
        <div>
            <label for="genre">Music genre:</label>
            <input type="text" id="genre">
        </div>
        <div>
            <label for="picture">Attach images</label>
            <input type="file" id="picture" multiple max="5">
        </div>
        <div>
            <label for="wedding">Are you available for weddings?</label>
            <select name="yesno" id="wedding">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <input type="submit">
    </form>

    <a href="{% url 'welcome' %}">Exit</a>

</body>
</html>
