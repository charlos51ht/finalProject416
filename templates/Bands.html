{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="row justify content center m-5">
            <div class="col-8">
                {% for band in bands %}
                    <div class="card">
                        <img class="card-img-top" src="{{ band.profilePic }}" alt="">
                        <div class="card-header">
                            {{ band.bandName }}
                        </div>
                        <div class="card-body">
                            Email: {{ band.email }} <br>
                            Located in: {{ band.location }} <br>
                            <a href="{{ band.link }}">{{ band.link }}</a><br>
                            <a href="{% url 'band-profile' band.id %}"><button class="btn btn-primary">Profile page</button></a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
