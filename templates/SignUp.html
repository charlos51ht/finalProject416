{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <h1 class="text-center">Sign up!</h1>

    <div class="row justify-content-center m-5">
        <div class="col-8">
            <form action="" method="post" style="display: inline">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary m-2"type="submit" style="display: inline">
            </form>
            <a href="{% url 'welcome' %}"><button class="btn btn-danger">Exit</button></a>
        </div>
    </div>




    {% comment %}<script>
            var name = "{{ user.id }}";
            document.getElementById("band_user").value = name;
        </script>{% endcomment %}
{% endblock %}
