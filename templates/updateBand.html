{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
        <div class="row justify content center m-5">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        {% if user.id == band.user.id %}
                            <button type="submit" class="btn btn-primary">Update</button>
                        {% endif %}
                        <a href="{% url 'bands' %}">Go back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
